apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: mysql
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mysql
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: mysql
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: "stats"
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        image: yobasystems/alpine-mariadb
        imagePullPolicy: "IfNotPresent"
        name: mysql
        ports:
        - containerPort: 3306
        resources: {}
      restartPolicy: Always
      volumes: null
status: {}
